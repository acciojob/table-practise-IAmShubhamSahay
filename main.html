<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Student Details Table</title>
	<style>
		table{
			width:100%;
			background-color:yellow;
			border-collapse:collapse;
		}
		table,th,tr,td{
			border:1px solid black;
		}
		th,td{
			padding:8PX;
			text-align:left;
		}
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	
	<!-- <table style="background-color:yellow" border=1px solid rgb(0, 0, 0)> -->
	<table>
		<caption>Student Details</caption>
		<thead>
			<tr>
				<th>NAME</th>
				<th>AGE</th>
				<th>BRANCH</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Shaw</td>
				<td>20</td>
				<td>CSE</td>
			</tr>
			<tr>
				<td>Adil</td>
				<td>21</td>
				<td>ECE</td>
			</tr>
			
		</tbody>
		
			
		
		
	</table>
    <script type="text/javascript" src="./script.js">
</script>


</body>

</html>
